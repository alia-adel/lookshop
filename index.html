<!doctype html>
<html>

<head>
	<title>Look Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/stylesheets/scss/main.css" />
</head>

<body>
	<!-- Login Header Component -->
	<div class="app-login-header container-fluid clear-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-4 d-flex align-items-center justify-content-start flex-wrap">
					<label class="uppercase clear-margin">Customer Care:&nbsp;</label>
					<span>888-23-4577</span>
				</div>
				<div class="col-sm-12 col-md-4 col-lg-3 offset-md-4 offset-lg-5 d-flex align-items-center justify-content-end flex-wrap">
					<div class="app-currency-switcher dropdown">
						<span type="button" class="currency-switcher-button dropdown-toggle" data-toggle="dropdown">
							$ US
						</span>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Link 1</a>
							<a class="dropdown-item" href="#">Link 2</a>
							<a class="dropdown-item" href="#">Link 3</a>
						</div>
					</div>
					<div class="app-myaccount-container d-flex align-items-center justify-content-between flex-wrap">
						<i class="fas fa-user"></i>
						<label class="uppercase clear-margin">My Account</label>
					</div>
					<i class="app-search fas fa-search"></i>
				</div>
			</div>
		</div>
	</div>
	<!-- end of Login Header Component -->
	<!-- Application Main Header Component -->
	<header class="app-main-header container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-4">
					<figure class="app-logo-img-container">
						<img src="./assets/images/logo.png" alt="Look Shop Logo, eye glasses replacing the double o letters" class="app-logo-img img-fluid">
					</figure>
				</div>
			</div>
		</div>
	</header>
	<!-- end of Application Main Header Component -->


	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="./vendor/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
